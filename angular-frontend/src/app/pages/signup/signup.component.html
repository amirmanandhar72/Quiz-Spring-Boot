<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/download.png" alt="" height="100px" width="300px">
                </div>
                <h1 class="text-center">Register </h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>Username</mat-label>
                        <mat-hint>Username must be unquie</mat-hint>
                        <input [(ngModel)]="user.userName" 
                        name="userName"
                        required
                        matInput>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>Password</mat-label>
                        <input type="password" 
                        required
                        [(ngModel)]="user.password "
                        name="password"
                        matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>First Name</mat-label>
                        <input matInput
                        [(ngModel)]="user.firstName" 
                        name="firstName"
                        >
                    </mat-form-field>
                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName" 
                        name="lastName"
                        matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.email" 
                        name="email"
                        
                        matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class='full-width'>
                        <mat-label>Phone no</mat-label>
                        <input 
                        [(ngModel)]="user.phone" 
                        name="phone"
                        matInput>
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>


                        <button mat-raised-button color="warn" class="ml">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
